{% extends 'myapp/base.html' %}

{% block content %}

<div class="container" style="margin-bottom: 100px;">
	<h2>ຂໍ້ມູນການຈັດສົ່ງ</h2>
	<p>ກະລຸນາໃສ່ຂໍ້ມູນການຈັດສົ່ງສິນຄ້າ</p>
	<form method="POST">
		{% csrf_token %}

		<div class="form-group">
			<label for="name">ຊື່-ນາມສະກຸນຜູ້ຮັບ</label>
			<input type="text" class="form-control" id="name" name="name">
		</div>

		<div class="form-group">
			<label for="tel">ເບີໂທລະສັບ</label>
			<input type="text" class="form-control" id="tel" name="tel">
		</div>

		<div class="form-group">
			<label for="address">ທີ່ຢູ່ຈັດສົ່ງ</label>
			<textarea class="form-control" row="5" id="address" name="address"
				placeholder="ໂຕຢ່າງ : ບ້ານ ອຸດົມວິໄລ, ນະຄອນ ໄກສອນ, ແຂວງ ສະຫວັນນະເຂດ"></textarea>
		</div>

		<p>-----------------</p>
		<label>ເລືອກປະເພດການຈັດສົ່ງ</label>

		<div class="form-check">
			<label class="form-check-label" for="ems">
				<input type="radio" name="shipping" id="ems" value="ems"> HAL Logistics ຮຸ່ງອາລຸນ ຂົນສົ່ງດ່ວນ ເລີ່ມຕົ້ນ (5000
				ກີບ)
			</label>
		</div>

		<div class="form-check">
			<label class="form-check-label" for="ems">
				<input type="radio" name="shipping" id="ems" value="ems"> Me Express ຂົນສົ່ງ ເລີ່ມຕົ້ນ (6000 ກີບ)
			</label>
		</div>

		<div class="form-check">
			<label class="form-check-label" for="ems">
				<input type="radio" name="shipping" id="ems" value="ems"> Ans Express ອານຸສິດ ຂົນສົ່ງດ່ວນ ເລີ່ມຕົ້ນ (5000 ກີບ)
			</label>
		</div>

		<div class="form-check">
			<label class="form-check-label" for="ems">
				<input type="radio" name="shipping" id="ems" value="ems"> Mahazon Express ມະຫາຊົນຂົນສົ່ງດ່ວນ ເລີ່ມຕົ້ນ (7000
				ກີບ)
			</label>
		</div>

		<div class="form-check">
			<label class="form-check-label" for="register">
				<input type="radio" name="shipping" id="register" value="register"> ລົງທະບຽນ (7000 ກີບ)
			</label>
		</div>

		<p>-----------------</p>
		<label>ການຊຳລະເງິນ</label>

		<div class="form-check">
			<label class="form-check-label" for="transfer">
				<input type="radio" name="payment" id="transfer" value="transfer"> ໂອນເງິນຜ່ານບັນຊີທະນາການ
			</label>
		</div>

		<div class="form-check">
			<label class="form-check-label" for="cod">
				<input type="radio" name="payment" id="cod" value="cod"> ເກັບເງິນປາຍທາງ
			</label>
		</div>

		<div class="form-group">
			<label for="other">ໝາຍເຫດ</label>
			<textarea class="form-control" row="5" id="other" name="other" placeholder="ຝາກຂໍ້ຄວາມເຖິງຜູ້ຂາຍ"></textarea>
		</div>

		<input type="hidden" name="page" value="information">

		<button type="submit" class="btn btn-primary">NEXT</button>
	</form>
</div>

{% endblock content %}
